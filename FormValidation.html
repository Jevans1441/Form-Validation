<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation</title>
    <script src="formValidation.js"></script>
</head>

<body>
    <div class="signUp">Sign Up</div>
    <form>
        <div class="form-group">
            <label for="name">Fullname:</label>
            <input type='text' id='formName' minlength="5" required>

            <label for="username">Username:</label>
            <input id="formUsername" minlength="6" maxlength="15" required>

            <label for="password">Password:</label>
            <input id="formPassword" minlength="6" maxlength="15" required>

            <label for="email">Email:</label>
            <input id="formEmail" type="email" required>

            <label for="about me">About Me:</label>
            <textarea name="" id="formAboutMe" cols="30" rows="7" maxlength="250"></textarea>
            <br>
            <button class="submitBtn">Submit</button>
        </div>
    </form>
</body>

</html>
